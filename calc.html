<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <link rel="stylesheet" type = "text/css" href="calcstyle.css">
    <title>
        Calculator
    </title>
</head>
<body>
    
    <div id="calculator">
         <div id="result">
            <div id="history"> 
                <p id= "history-value"></p>
            </div>
            <div id="output"> 
                <p id="output-value"></p>
            </div>
         </div>
         <div id="keypad">
             <button class="operator" id="clear">AC</button>
             <button class="operator" id="sign1">+/-</button>
             <button class="operator" id="%" style="background-color:  rgb(65,65,62);">%</button>
             <button class="operator" id="/"  style=" background-color: rgb(243,162,60);">&#247</button>
             <button class="number" id="7">7</button>
             <button class="number" id="8">8</button>
             <button class="number" id="9" >9</button>
             <button class="operator" id="*" style=" background-color: rgb(243,162,60);"> &#xd7</button>
             <button class="number" id="4">4</button>
             <button class="number" id="5">5</button>
             <button class="number" id="6">6</button>
             <button class="operator" id="-" style=" background-color: rgb(243,162,60);">-</button>
             <button class="number" id="1">1</button>
             <button class="number" id="2">2</button>
             <button class="number" id="3">3</button>
             <button class="operator" id="+" style=" background-color: rgb(243,162,60);">+</button>
             <button class="number" id="0" style=" width: 114.4px;">0</button>
             <button class="number"  id=".">.</button>
             <button class="operator" id="=" style=" background-color: rgb(243,162,60);">=</button>    
         </div>

    </div>
    <script src = "calcjs.js"> </script>
</body>
</html>
